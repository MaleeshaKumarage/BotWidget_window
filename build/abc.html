<!DOCTYPE html>
<html>
	<head>
        <title>Slideshow</title>
        <style>
body {background: #000;}

/* slideshow  */
@keyframes slideshow {
   10% {left: 0;}
   20% {left: 0;}
   30% {left: -100%;}
   40% {left: -100%;}
   50% {left: -200%;}
   60% {left: -200%;}
   70% {left: -300%;}
   80% {left: -300%;}
   90% {left: -400%;}
   100% {left: -400%}
}


#slider{overflow:hidden;width:50%;margin:5px auto; border: 5px solid transparent;border-radius: 10px;}
#slider figure img{width:20%;float:left;}
#slider figure{position:relative;width:500%;margin:0;left:0;text-align:left;animation:20s slideshow infinite}

@media screen and (max-width: 767px) {#slider {overflow: hidden; width: 100%; margin: 0 auto;}}



        </style>
	</head>
	<body>
		
    <div id="slider">
        <figure>
            <img src="https://www.dropbox.com/s/f5g7ruz8hdtwe0v/1.png?raw=1" />
            <img src="https://www.dropbox.com/s/iyvj8i3d5aaowiw/2.png?raw=1" />
            <img src="https://www.dropbox.com/s/4cophdhsag4ew28/3.png?raw=1" />
            <img src="https://www.dropbox.com/s/c3184gcsdeag8ap/4.png?raw=1" />
            <img src="https://www.dropbox.com/s/iyvj8i3d5aaowiw/2.png?raw=1" />
        </figure>
    </div>

	</body>
</html>
