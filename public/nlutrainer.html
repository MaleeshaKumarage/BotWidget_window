<!DOCTYPE html> 
<html> 
  
<head> 
    <title>full screen iframe</title> 
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
</head> 
  
<body onload="Test()"> 
    <iframe id="iframe" src="https://rasahq.github.io/rasa-nlu-trainer/"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto"> 
  </iframe> 
  
</body> 
<script>
function Test(){
    console.log("load");
var iframe = $('#iframe').contents();
iframe.find("#button").click(function(){
 //write code to close the popup
});


}

</script>
  
</html>
